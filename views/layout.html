	<head>
		<title>Home | Virtual Music Theory Keyboard</title>
		<link rel="stylesheet" type="text/css" href="../static/css/theStyle.css">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<!-- polyfill -->
	    <script src="../static/inc/shim/Base64.js" type="text/javascript"></script>
		<script src="../static/inc/shim/Base64binary.js" type="text/javascript"></script>
		<script src="../static/inc/shim/WebAudioAPI.js" type="text/javascript"></script>
		<!-- midi.js package -->
		<script src="../static/js/midi/audioDetect.js" type="text/javascript"></script>

		<!-- custom scripts -->
		<script type="text/javascript" src="../static/js/concepts.js"></script>
	</head>
	<body>
		<!-- container for individual keys -->
		<div id="keyboard">
			<!-- keyboard keys that call functions to play corresponding note when clicked --><!--
			--><div class="key lStraightKey" id="c3Key" onclick="playSingleNote('c', 3)"></div><!--
			--><div class="key blackKey" id="db3Key" onclick="playSingleNote('db', 3)"></div><!--
			--><div class="key cutKey" id="d3Key" onclick="playSingleNote('d', 3)"></div><!--
			--><div class="key blackKey" id="eb3Key" onclick="playSingleNote('eb', 3)"></div><!--
			--><div class="key rStraightKey" id="e3Key" onclick="playSingleNote('e', 3)"></div><!--
			--><div class="key lStraightKey" id="f3Key" onclick="playSingleNote('f', 3)"></div><!--
			--><div class="key blackKey" id="gb3Key" onclick="playSingleNote('gb', 3)"></div><!--
			--><div class="key cutKey" id="g3Key" onclick="playSingleNote('g', 3)"></div><!--
			--><div class="key blackKey" id="ab4Key" onclick="playSingleNote('ab', 4)"></div><!--
			--><div class="key cutKey" id="a4Key" onclick="playSingleNote('a', 4)"></div><!--
			--><div class="key blackKey" id="bb4Key" onclick="playSingleNote('bb', 4)"></div><!--
			--><div class="key rStraightKey" id="b4Key" onclick="playSingleNote('b', 4)"></div><!--
			--><div class="key lStraightKey" id="c4Key" onclick="playSingleNote('c', 4)"></div><!--
			--><div class="key blackKey" id="db4Key" onclick="playSingleNote('db', 4)"></div><!--
			--><div class="key cutKey" id="d4Key" onclick="playSingleNote('d', 4)"></div><!--
			--><div class="key blackKey" id="eb4Key" onclick="playSingleNote('eb', 4)"></div><!--
			--><div class="key rStraightKey" id="e4Key" onclick="playSingleNote('e', 4)"></div><!--
			--><div class="key lStraightKey" id="f4Key" onclick="playSingleNote('f', 4)"></div><!--
			--><div class="key blackKey" id="gb4Key" onclick="playSingleNote('gb', 4)"></div><!--
			--><div class="key cutKey" id="g4Key" onclick="playSingleNote('g', 4)"></div><!--
			--><div class="key blackKey" id="ab5Key" onclick="playSingleNote('ab', 5)"></div><!--
			--><div class="key cutKey" id="a5Key" onclick="playSingleNote('a', 5)"></div><!--
			--><div class="key blackKey" id="bb5Key" onclick="playSingleNote('bb', 5)"></div><!--
			--><div class="key rStraightKey" id="b5Key" onclick="playSingleNote('b', 5)"></div>
		</div>

		<div id="keyboardKeyInputTest">
			<form>
				<input type="text" size="2" maxlength="1" onkeydown="keyboardTrigger(event); this.select()" />
			</form>
		</div>

		<div id="options">
			<input type="text" value="Note" onkeypress="changeNote(this.value)" size="4" id="noteValue" />
			<input type="button" onclick="playNote()" value="Play Root Note"/>
			<input type="button" onclick="playMajorS()" value="Play Major Scale"/>
			<input type="button" onclick="playMinorS()" value="Play Minor Scale"/>
			<input type="button" onclick="playMajorCh()" value="Play Major Chord"/>
			<input type="button" onclick="playMinorCh()" value="Play Minor Chord"/>
		</div>
	</body>
</html>
